<mat-card class="book-card">
    <mat-card-title>{{ book?.title }}</mat-card-title>
    <mat-card-content>
        <div class="content">
            {{ book?.summary }}
        </div>
        <span>評価: {{ book?.rating }}点</span>
    </mat-card-content>
    <app-card *ngFor="let book of bookList" [book]="book"></app-card>
</mat-card>
